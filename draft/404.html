<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Not Found</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0b1220; color:#e5e7eb; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    .card { background:#111827; padding:2rem; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.35); max-width:640px; text-align:center; }
    .card h1 { margin:0 0 .5rem; font-size:1.75rem; }
    .card p { margin:.5rem 0 1.5rem; color:#9ca3af; }
    a.button { display:inline-block; padding:.6rem 1rem; border-radius:8px; background:#2563eb; color:white; text-decoration:none; }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — Page Not Found</h1>
    <p>The page you requested does not exist.</p>
    <a class="button" href="/">Go to Home</a>
  </main>
</body>
</html>
